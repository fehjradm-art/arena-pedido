<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARENA PEDIDOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding-top: 70px;
        }
        
        /* Navegação fixa */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 107, 0, 0.3);
            z-index: 1000;
            padding: 0 20px;
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }
        
        .brand {
            font-size: 24px;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand i {
            color: #ff6b00;
            font-size: 28px;
        }
        
        .brand span {
            background: linear-gradient(90deg, #ff6b00, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-btn.admin {
            background: linear-gradient(90deg, #ff6b00, #ff4500);
            font-weight: 600;
        }
        
        .nav-btn.admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 0, 0.4);
        }
        
        /* Container principal */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Páginas */
        .page {
            display: none;
            animation: fadeIn 0.3s;
        }
        
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Hero */
        .hero {
            text-align: center;
            padding: 40px 20px;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        
        .hero h1 span {
            background: linear-gradient(90deg, #ff6b00, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            color: #aaa;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        /* Formulário */
        .form-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .nav-links {
                gap: 5px;
            }
            .nav-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff6b00;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
        }
        
        /* Upload */
        .upload-box {
            border: 2px dashed rgba(255, 107, 0, 0.5);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 107, 0, 0.05);
        }
        
        .upload-box:hover {
            border-color: #ff6b00;
            background: rgba(255, 107, 0, 0.1);
            transform: scale(1.02);
        }
        
        .upload-box i {
            font-size: 48px;
            color: #ff6b00;
            margin-bottom: 15px;
        }
        
        .upload-box p {
            color: #ccc;
            margin-bottom: 5px;
        }
        
        .upload-box small {
            color: #666;
        }
        
        .preview-box {
            position: relative;
            margin-top: 15px;
            display: none;
        }
        
        .preview-box img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #ff6b00;
        }
        
        .preview-box .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: #ff4444;
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #ff6b00, #ff4500);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.4);
        }
        
        /* Estatísticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }
        
        .stat-item:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 107, 0, 0.3);
        }
        
        .stat-item i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stat-item .number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ff6b00;
        }
        
        .stat-item .label {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        /* Cards de filmes */
        .section-title {
            font-size: 1.8rem;
            margin: 40px 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: #ff6b00;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 107, 0, 0.3);
        }
        
        .movie-poster {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        
        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .movie-card:hover .movie-poster img {
            transform: scale(1.1);
        }
        
        .movie-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            padding: 30px 20px 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .movie-card:hover .movie-overlay {
            opacity: 1;
        }
        
        .movie-overlay h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .movie-overlay p {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .movie-info {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .movie-info span {
            color: #888;
            font-size: 0.85rem;
        }
        
        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge.pending { background: #f59e0b; color: #000; }
        .badge.watching { background: #3b82f6; color: #fff; }
        .badge.completed { background: #10b981; color: #fff; }
        .badge.rejected { background: #ef4444; color: #fff; }
        
        /* Tabela de pedidos */
        .table-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 15px;
            color: #aaa;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Admin */
        .login-card {
            max-width: 400px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 107, 0, 0.3);
        }
        
        .login-card i {
            font-size: 4rem;
            color: #ff6b00;
            margin-bottom: 20px;
        }
        
        .login-card h2 {
            margin-bottom: 10px;
        }
        
        .login-card p {
            color: #888;
            margin-bottom: 25px;
        }
        
        .login-card input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
        }
        
        .login-card button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #ff6b00, #ff4500);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .error-text {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
        
        /* Dashboard Admin */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .admin-header h1 {
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .admin-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .admin-stat {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid;
        }
        
        .admin-stat.total { border-color: #ff6b00; }
        .admin-stat.pending { border-color: #f59e0b; }
        .admin-stat.watching { border-color: #3b82f6; }
        .admin-stat.completed { border-color: #10b981; }
        
        .admin-stat i {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .admin-stat .num {
            font-size: 1.8rem;
            font-weight: 800;
        }
        
        .admin-stat .lbl {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .tab.active {
            background: linear-gradient(90deg, #ff6b00, #ff006e);
        }
        
        .admin-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 600px) {
            .admin-item {
                flex-direction: column;
            }
        }
        
        .admin-item img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
        }
        
        .admin-content {
            flex: 1;
        }
        
        .admin-content h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .admin-meta {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .admin-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn-status {
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid;
            background: transparent;
            color: #fff;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        
        .btn-status.pending { border-color: #f59e0b; color: #f59e0b; }
        .btn-status.pending:hover, .btn-status.pending.active { background: #f59e0b; color: #000; }
        
        .btn-status.watching { border-color: #3b82f6; color: #3b82f6; }
        .btn-status.watching:hover, .btn-status.watching.active { background: #3b82f6; color: #fff; }
        
        .btn-status.completed { border-color: #10b981; color: #10b981; }
        .btn-status.completed:hover, .btn-status.completed.active { background: #10b981; color: #fff; }
        
        .btn-status.rejected { border-color: #ef4444; color: #ef4444; }
        .btn-status.rejected:hover, .btn-status.rejected.active { background: #ef4444; color: #fff; }
        
        .btn-delete {
            padding: 8px 15px;
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-left: auto;
            transition: all 0.3s;
        }
        
        .btn-delete:hover {
            background: #ff4444;
            color: #fff;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #10b981;
            color: #fff;
            padding: 16px 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 9999;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .toast i {
            font-size: 1.3rem;
        }
    </style>
</head>
