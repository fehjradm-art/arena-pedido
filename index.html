<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARENA PEDIDOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
        }
        
        /* Navegação */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 15px 20px;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .logo i {
            color: #ff6b00;
            margin-right: 8px;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #ff6b00, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-btn.admin {
            background: linear-gradient(135deg, #ff6b00, #ff4500);
        }
        
        /* Seções */
        .section {
            display: none;
            padding-top: 80px;
            min-height: 100vh;
        }
        
        .section.active {
            display: block;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Hero */
        .hero {
            text-align: center;
            padding: 40px 20px;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .hero p {
            color: #aaa;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        /* Formulário */
        .form-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(255, 107, 0, 0.3);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .hero h1 {
                font-size: 32px;
            }
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            color: #aaa;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff6b00;
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
        }
        
        /* Upload */
        .upload-area {
            border: 2px dashed rgba(255, 107, 0, 0.5);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #ff6b00;
            background: rgba(255, 107, 0, 0.1);
        }
        
        .upload-area i {
            font-size: 40px;
            color: #ff6b00;
            margin-bottom: 10px;
        }
        
        .preview-container {
            position: relative;
            margin-top: 15px;
        }
        
        .preview-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ff6b00;
        }
        
        .preview-container button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b00, #ff4500);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.5);
        }
        
        /* Estatísticas */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card i {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
        }
        
        .stat-card .label {
            color: #aaa;
            font-size: 14px;
        }
        
        /* Cards de filmes */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .movie-card:hover {
            transform: translateY(-10px);
        }
        
        .movie-card .poster {
            position: relative;
            height: 400px;
        }
        
        .movie-card .poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .movie-card .info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .movie-card:hover .info {
            opacity: 1;
        }
        
        .movie-card .details {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 12px;
        }
        
        /* Status badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge.pending { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .badge.watching { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .badge.completed { background: linear-gradient(135deg, #10b981, #059669); }
        .badge.rejected { background: linear-gradient(135deg, #ef4444, #dc2626); }
        
        /* Tabela */
        .table-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 15px;
            color: #aaa;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* Admin */
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .admin-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .admin-stat {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid;
        }
        
        .admin-stat.total { border-color: #ff6b00; }
        .admin-stat.pending { border-color: #f59e0b; }
        .admin-stat.watching { border-color: #3b82f6; }
        .admin-stat.completed { border-color: #10b981; }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #ff6b00, #ff006e);
        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
        }
        
        .admin-card img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
        }
        
        .admin-card .content {
            flex: 1;
        }
        
        .admin-card h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .admin-card .meta {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .admin-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-action {
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid;
            background: transparent;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-action.pending { border-color: #f59e0b; color: #f59e0b; }
        .btn-action.pending:hover { background: #f59e0b; color: black; }
        
        .btn-action.watching { border-color: #3b82f6; color: #3b82f6; }
        .btn-action.watching:hover { background: #3b82f6; color: white; }
        
        .btn-action.completed { border-color: #10b981; color: #10b981; }
        .btn-action.completed:hover { background: #10b981; color: white; }
        
        .btn-action.rejected { border-color: #ef4444; color: #ef4444; }
        .btn-action.rejected:hover { background: #ef4444; color: white; }
        
        .btn-action.delete {
            border-color: #ff4444;
            color: #ff4444;
            margin-left: auto;
        }
        
        .btn-action.delete:hover {
            background: #ff4444;
            color: white;
        }
        
        /* Login */
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 107, 0, 0.3);
        }
        
        .login-box i {
            font-size: 60px;
            color: #ff6b00;
            margin-bottom: 20px;
        }
        
        .login-box input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }
        
        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b00, #ff4500);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .error-msg {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 9999;
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.5);
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast i {
            color: #10b981;
            font-size: 24px;
        }
        
        /* Partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 107, 0, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Partículas -->
    <div class="particles" id="particles"></div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-msg">Mensagem</span>
    </div>

    <!-- Navegação -->
    <nav>
        <div class="nav-container">
            <div class="logo" onclick="showPage('home')">
                <i class="fas fa-film"></i>
                ARENA<span class="gradient-text">PEDIDOS</span>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="showPage('home')">
                    <i class="fas fa-home"></i> Início
                </button>
                <button class="nav-btn" onclick="showPage('requests')">
                    <i class="fas fa-list"></i> Pedidos
                </button>
                <button class="nav-btn admin" onclick="showPage('admin')">
                    <i class="fas fa-lock"></i> Admin
                </button>
            </div>
        </div>
    </nav>

    <!-- PÁGINA: HOME -->
    <div id="home" class="section active">
        <div class="container">
            <div class="hero">
                <h1>Qual filme você quer<br><span class="gradient-text">assistir hoje?</span></h1>
                <p>Preencha os dados do filme e adicione uma capa. Nossa equipe atualiza o catálogo baseado nas suas solicitações.</p>
            </div>

            <div class="form-box">
                <form id="form" onsubmit="saveRequest(event)">
                    <div class="form-grid">
                        <div>
                            <div class="form-group">
                                <label>Nome do Filme *</label>
                                <input type="text" id="name" required placeholder="Ex: Inception">
                            </div>
                            <div class="form-group">
                                <label>Ano</label>
                                <input type="number" id="year" placeholder="2010">
                            </div>
                            <div class="form-group">
                                <label>Gênero *</label>
                                <select id="genre" required>
                                    <option value="">Selecione...</option>
                                    <option>Ação</option>
                                    <option>Aventura</option>
                                    <option>Comédia</option>
                                    <option>Drama</option>
                                    <option>Ficção Científica</option>
                                    <option>Terror</option>
                                    <option>Romance</option>
                                    <option>Animação</option>
                                    <option>Documentário</option>
                                    <option>Suspense</option>
                                    <option>Fantasia</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label>Capa do Filme *</label>
                                <input type="url" id="url" placeholder="https://exemplo.com/capa.jpg" style="margin-bottom: 10px;">
                                <div class="upload-area" onclick="document.getElementById('file').click()">
                                    <input type="file" id="file" accept="image/*" style="display: none;" onchange="loadFile(this)">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>Clique ou arraste uma imagem</p>
                                    <small>JPG, PNG (max 5MB)</small>
                                </div>
                                <div class="preview-container" id="preview-box" style="display: none;">
                                    <img id="preview-img" src="">
                                    <button type="button" onclick="clearImage()">×</button
